<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Development Plan</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div id="app" class="container py-5">
    <h1 class="mb-4">План розробки</h1>

    <div v-if="loading" class="text-center">
      <div class="spinner-border" role="status"></div>
      <span class="ms-2">Завантаження...</span>
    </div>

    <div v-if="error" class="alert alert-danger">{{ error }}</div>

    <table v-if="!loading && !error" class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Фіча</th>
          <th>Технології</th>
          <th>Статус</th>
          <th>Оновлено</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in sortedItems" :key="item.sort_order">
          <td>{{ item.sort_order }}</td>
          <td>{{ item.feature }}</td>
          <td>{{ item.technology }}</td>
          <td>{{ item.status_adv }}</td>
          <td>{{ item.updated }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          items: [],
          loading: true,
          error: null
        };
      },
      computed: {
        sortedItems() {
          return this.items.sort((a, b) => a.sort_order - b.sort_order);
        }
      },
      mounted() {
        fetch('/api/development-plan')
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            this.items = data;
            this.loading = false;
          })
          .catch(err => {
            this.error = 'Не вдалося завантажити дані.';
            this.loading = false;
            console.error(err);
          });
      }
    }).mount('#app');
  </script>
</body>
</html>
